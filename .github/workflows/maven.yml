name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: set directory
      run: cd t1
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: jbehave
      run: mvn integration-test
